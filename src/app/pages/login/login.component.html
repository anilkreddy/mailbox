<div class="w-2/5 content-end">
    <app-card>
        <card-title>
            <h4 class="text-lg font-bold">Login Here</h4>
        </card-title>
        <card-body>
            <form [formGroup]="loginForm" (submit)="onLogin()" novalidate>
                <div class="form-group mb-3">
                    <label for="email" class="form-label">Email Address <span>*</span></label>
                    <input type="email" class="form-control" name="email" id="email" placeholder="Email Address" formControlName="email"/>
                    @if (loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched) {
                        <span class="form-error">Email is required.</span>
                    }                
                </div>
                <div class="form-group mb-3">
                    <label for="password" class="form-label">Password <span>*</span></label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="Password" formControlName="password"/>
                    @if (loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched) {
                        <span class="form-error">Password is required.</span>
                    }                    
                </div>
                <button type="submit" class="btn btn-blue">Login</button>        
            </form>
        </card-body>
    </app-card>
</div>
