<div class="w-2/5 content-end">
    <app-card>
        <card-title>
            <h4 class="text-lg font-bold">Registration</h4>
        </card-title>
        <card-body>
            <form action="">
                <div class="form-group mb-3">
                    <label for="name" class="form-label">Full Name <span>*</span></label>
                    <input type="text" class="form-control" name="name" id="name" placeholder="Your full name"/>
                </div>
                <div class="form-group mb-3">
                    <label for="email" class="form-label">Email Address <span>*</span></label>
                    <input type="email" class="form-control" name="email" id="email" placeholder="Email Address"/>
                </div>
                <div class="form-group mb-3">
                    <label for="password" class="form-label">Password <span>*</span></label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="Password"/>
                </div>
                <button type="submit" class="btn btn-blue">Register</button>        
            </form>
        </card-body>
    </app-card>
</div>
