<div class="grid grid-cols-4 gap-6">
    <div class="">
        <app-sidebar></app-sidebar>
    </div>
    <div class="col-span-3">
        <app-card>
            <card-title>
                <h4 class="text-lg font-bold">Compose New Message</h4>
            </card-title>
            <card-body>
                <form action="">
                    <div class="form-group mb-3">
                        <label for="email" class="form-label">To <span>*</span></label>
                        <input type="email" class="form-control" name="email" id="email" placeholder="To"/>
                    </div>
                    <div class="form-group mb-3">
                        <label for="subject" class="form-label">Subject <span>*</span></label>
                        <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject"/>
                    </div>
                    <div class="form-group mb-3">
                        <label for="message" class="form-label">Message <span>*</span></label>            
                        <textarea name="message" class="form-control" id="message" cols="30" rows="10" placeholder="Your Message"></textarea>
                    </div>
                    <button type="submit" class="btn btn-blue">Send Message</button>        
                </form>
            </card-body>
        </app-card>
    </div>
</div>
